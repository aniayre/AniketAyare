<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link href="index.css" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

</head>

<body>
    <div id="My-nav"> </div>
    <div class="container py-4 mt-5">
        <div class="row mt-5">
            <h1 class="text-center py-5">Get In Touch</h1>
            <div class="col-md-6 container slide slide-left">
                <div class="info-item d-flex align-items-center gap-4" data-aos="fade-up" data-aos-delay="300">
                    <i class="fa-solid fa-location-dot fs-5"></i>
                    <div>
                        <h5>Address</h5>
                        <address>Kamani, Kurla West, Mumbai</address>
                    </div>
                </div>
                
                <div class="info-item d-flex align-items-center gap-4" data-aos="fade-up" data-aos-delay="300">
                    <i class="fa-solid fa-phone fs-5"></i>
                    <div>
                        <h5>Call Us</h5>
                        <p>+91 97696 24087</p>
                    </div>
                </div>
                <div class="info-item d-flex align-items-center gap-4" data-aos="fade-up" data-aos-delay="300">
                    <i class="fa-solid fa-square-envelope fs-5"></i>
                    <div>
                        <h5>Email Us</h5>
                        <p>aniayre10@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6 container slide slide-right">
                <form action="https://formspree.io/f/xvgzevvr" method="POST">
                    <input type="Name" class="form-control" id="Name" placeholder="Enter Name" name="Name" />
                    <input type="email" class="form-control mt-3" id="email" placeholder="Enter email" name="email" />
                    <input type="Subject" class="form-control mt-3" id="Subject" placeholder="Subject" name="Subject" />
                    <textarea class="form-control mt-3" rows="5" id="comment" placeholder="message"
                        name="text"></textarea>

                    <button type="submit" class="mt-3">Send message</button>
                </form>
            </div>
        </div>
    </div>



    <button id="scrollToTopBtn" type="button">
        <i class="fa-solid fa-arrow-up"></i>
    </button>

    <div id="Footer"> </div>
    <script src="index.js"></script>
</body>

</html>
